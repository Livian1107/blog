
<div class="contact-form">
  <form class="form-style" method="POST" action="{{ .Site.Params.contactFormAction }}" data-toggle="validator">
    <ul>
      <li>
        <input class="field-style field-full" type="text" name="username" id="username" placeholder="How may I address you?" required>
      </li>
      <li>
        <input class="field-style field-full" type="email" id="email" name="email" placeholder="How may I contact you?" required>
      </li>
      <li>
        <textarea class="field-style" name="message" id="message" rows="6" placeholder="How may I help you? Leave your message here..."></textarea>
      </li>
      <li>
        <input class="field-style" type="submit" value="{{ i18n "send" }}"></input>
      </li>
    </ul>
  </form>
</div>
<div>
  <ul class="social-links">
    {{ range $item := .Site.Params.socialIcons }}
        <li>
            <a href="{{ $item.url }}" rel="me" aria-label="{{ $item.title }}">
                <i class="{{ $item.icon }} fa-2x" aria-hidden="true"></i>
            </a>
        </li>
    {{ end }}
  </ul>
  <div class="footer">
    <div class="by_farbox">&copy; {{ .Site.Params.author }} {{ if isset .Site.Params "copyright" }} {{ .Site.Params.copyright }} {{ else }} {{ now.Format "2006"}} {{end}}</div>
  </div>
</div>
